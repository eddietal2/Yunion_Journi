<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>This is a <span>paragraph.</span></p>

    <div>
        <p>This is inside the <span>div.</span></p>
    </div>
    <!-- This is an HTML COMMENT -->
    <h1 id="first-header" class="header">First</h1>
    <h6 id="second-header" class="header">Second</h1>

    <!-- This is for a background image -->
    <div id="border">
        <p>There is a border around me.</p>
    </div>

    <!-- Fonts -->
    <p class="serif">This is serif</p>
    <p class="sans-serif">This is sans-serif</p>

    <!-- Height & Width -->
    <div class="div1">
        <p>height: 100px, width: 400px</p>
    </div>
    <div class="div2">

    </div>
    <div class="div3">

    </div>

    <!-- Color -->
    <p style="color: rgb(0, 38, 255)">This is rgba</p>

    <!-- Margin -->
    <div style="background: lightgray; height: 100px; margin: 100px 25px 20px 25px">
        <p>I have margins here.</p>
    </div>

    <!-- Padding -->
    <div class="div3" style="background: lightseagreen; height: 100px; padding: 8px;">
        <p>I have padding here.</p>
    </div>
</body>
</html>
